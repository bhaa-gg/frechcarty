<nav class="bg-white fixed top-0 left-0 w-full z-20 shadow border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex   relative items-center gap-6">
            <a routerLink="" class=" md:flex hidden items-center space-x-3 rtl:space-x-reverse">
                <img src="icons/freshcart-logo.svg" class="h-8" alt="Flowbite Logo" />
                <!-- <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span> -->
            </a>
            <Eco-sidebar [UserData]="UserData" />

            <div class=" top-full  md:static  absolute hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium  flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a routerLinkActive="text-primary-500" [routerLink]="['home']"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            aria-current="page">
                            Home <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    @if (UserData | async) {
                    <li>
                        <a routerLinkActive="text-primary-500" [routerLink]="['products']"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Products
                            <i class="fa-solid fa-bag-shopping"></i> </a>
                    </li>
                    <li>
                        <a routerLinkActive="text-primary-500" [routerLink]="['cart']"
                            class="block py-2 relative px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                            Cart <span [class.hidden]="!cart  || !cart?.numOfCartItems"
                                class="absolute bottom-[50%] text-white font-extrabold text-xs left-full bg-primary-500 flex items-center justify-center rounded-full right-0  w-5 h-5">{{
                                cart?.numOfCartItems }}</span>
                        </a>
                    </li>
                    <li>
                        <Eco-wishlist [wishlistId]="wishlistId" />
                    </li>
                    }

                </ul>

            </div>
        </div>
        <div class="flex ms-auto  items-center gap-6">
            <ul class="flex items-center gap-8">
                @if (UserData | async) {
                <li class=" md:hidden">
                    <Eco-wishlist [wishlistId]="wishlistId" />
                </li>
                }
                <li class="">
                    <Eco-user-drop-down />
                </li>
            </ul>
            <Eco-dark-mode-toggle /> 
        </div>
    </div>
</nav>
