<div class="h-[70vh] flex items-center justify-center">
    <div
        class=" w-full gap-8 flex flex-col shadow hover:shadow-2xl  rounded-2xl p-6 transition-all items-center justify-center">
        <h2 class="text-4xl   text-primary-600 me-auto font-extrabold
    ">Login Now :</h2>
        <div class="w-full">
            <Eco-error-form-message [ErrorMessage]="responseErrorMessage" />
            <form (ngSubmit)="onSubmit()" [formGroup]="this.loginForm" class="flex flex-col gap-4 w-full">
                <div class="relative z-0 w-full mb-5 space-y-4 group">
                    <input type="email" formControlName="email" name="email" id="email"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 transition-all appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer"
                        placeholder=" " required />
                    <label for="email"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform translate-y-0 scale-100 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:font-medium peer-focus:text-primary-600 peer-focus:dark:text-primary-500 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-valid:-translate-y-6 peer-valid:scale-75 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                        Email address
                    </label>
                    <Eco-error-form-message [control]="email" />
                </div>
                <div class="">
                    <Eco-password-input [id]="'password'" [labelFor]="'password'" [labelName]="'Password'"
                        formControlName="password" />
                    <Eco-error-form-message [control]="password" />
                </div>

                <button [class.opacity-50]="loginForm.invalid" type="submit"
                    class="text-white bg-primary-400 w-full  hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 cursor-pointer transition-all font-semibold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Submit
                    <i *ngIf="loginLoading" class="fa-solid fa-spinner animate-spin"></i>
                </button>
            </form>
            <div class="flex items-center my-2  justify-between">
                <a [routerLink]="['/auth/register']"
                    class="text-sm font-medium text-primary-600 hover:underline cursor-pointer transition-all dark:text-primary-500">Create
                    Account</a>
                <Eco-forget-pass-modal />
            </div>
        </div>
    </div>
</div>
