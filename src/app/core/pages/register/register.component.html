<div class="h-[70vh] flex items-center justify-center">
    <div
    class="w-full   flex flex-col gap-8 shadow hover:shadow-2xl rounded-2xl p-6 transition-all items-center justify-center">


        <h2 class="text-4xl   text-primary-600 me-auto font-extrabold
    ">Register Now :</h2>
    <div class="w-full">
        <Eco-error-form-message [ErrorMessage]="responseErrorMessage" />
        <form (ngSubmit)="onSubmit()" [formGroup]="this.registerForm" class="flex flex-col gap-4 w-full">
            <div class="relative z-0 w-full mb-5 space-y-4 group">
                <input type="text" formControlName="name" name="name" id="floating_name"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 transition-all appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer"
                    placeholder=" " required />
                <label for="floating_name"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform translate-y-0 scale-100 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:font-medium peer-focus:text-primary-600 peer-focus:dark:text-primary-500 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-valid:-translate-y-6 peer-valid:scale-75">
                    First name
                </label>
                <Eco-error-form-message [control]="name" />
            </div>
            <div class="relative z-0 w-full mb-5 space-y-4 group">
                <input type="email" formControlName="email" name="email" id="email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 transition-all appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer"
                    placeholder=" " required />
                <label for="email"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform translate-y-0 scale-100 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:font-medium peer-focus:text-primary-600 peer-focus:dark:text-primary-500 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-valid:-translate-y-6 peer-valid:scale-75">
                    Email address
                </label>
                <Eco-error-form-message [control]="email" />
            </div>



            <div class="">
                <Eco-password-input [id]="'password'" [labelFor]="'password'" [labelName]="'Password'"
                    formControlName="password" />
                <Eco-error-form-message [control]="password" />
            </div>
            <div class="">
                <Eco-password-input [id]="'rePassword'" [labelFor]="'rePassword'" [labelName]="'Password Confirm'"
                    formControlName="rePassword" />
               <Eco-error-form-message [control]="rePassword"
                    [ErrorMessage]="registerForm.getError('misMatch') && 'Password not match' " />
            </div>
            <button [class.opacity-50]="registerForm.invalid" type="submit"
                class="text-white bg-primary-400 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 cursor-pointer transition-all font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit
                <i *ngIf="registerLoading" class="fa-solid fa-spinner animate-spin"></i>
            </button>
        </form>
    </div>
</div>
</div>
