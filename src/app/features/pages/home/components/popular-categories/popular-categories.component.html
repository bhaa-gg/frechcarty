<h2 class="text-2xl font-semibold pb-3">Popular Categories</h2>
<owl-carousel-o class [options]="customOptions">
    @for (item of categories; track item._id) {
    <ng-template carouselSlide>
        <div (click)="selectCategory(item._id)" 
            class="card cursor-pointer  border p-2 rounded-xl border-primary-500 ">
            <img [src]="item.image" class="h-80" [alt]="item.name">
            <h2 class="text-base p-2 font-semibold text-primary-500">{{item.name}}</h2>
        </div>
    </ng-template>
    }
</owl-carousel-o>
