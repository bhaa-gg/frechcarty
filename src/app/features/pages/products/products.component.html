<section class="flex justify-start  bg-transparent min-h-[80vh] flex-col gap-4">
    <div class="  rounded p-4  grid md:grid-cols-2 lg:grid-cols-3 grid-cols-1 gap-4">
        <div class="bg-gray-100 p-4 rounded-2xl">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brands</label>
            <select (change)="makeC(  $event , 'brand')" id="countries" class="w-full appearance-none rounded-xl border border-gray-300 bg-white px-4 py-2.5
             text-sm font-medium text-gray-700 shadow-sm transition-all duration-200
             focus:border-blue-500 focus:ring-2 focus:ring-blue-400
             dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 
             dark:focus:border-blue-500 dark:focus:ring-blue-400">
                <option value="" selected>All</option>
                <option *ngFor="let brand of brands" [value]="brand._id">{{brand.name}}</option>
            </select>
        </div>
        <div class="bg-gray-100 p-4 rounded-2xl ">
            <label for="countries"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categories</label>
            <select (change)="makeC($event , 'category')" id="countries" class="w-full appearance-none rounded-xl border border-gray-300 bg-white px-4 py-2.5
             text-sm font-medium text-gray-700 shadow-sm transition-all duration-200
             focus:border-blue-500 focus:ring-2 focus:ring-blue-400
             dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 
             dark:focus:border-blue-500 dark:focus:ring-blue-400">
                <option value="" [selected]="!CateId" selected>All</option>
                <option *ngFor="let cat of categories" [selected]="CateId == cat._id" [value]="cat._id">{{cat.name}}
                </option>
            </select>
        </div>
        <div class="bg-gray-100 p-4 rounded-2xl">
            <label for="sortBy" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sort By</label>
            <select (change)="makeC($event, 'sort')" id="sort" class="w-full appearance-none rounded-xl border border-gray-300 bg-white px-4 py-2.5
             text-sm font-medium text-gray-700 shadow-sm transition-all duration-200
             focus:border-blue-500 focus:ring-2 focus:ring-blue-400
             dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 
             dark:focus:border-blue-500 dark:focus:ring-blue-400">
                <option value="" selected>Price: Low to High</option>
                <option value="-price">Price: High to Low</option>
            </select>
        </div>
    </div>

    <!-- Products -->
    <div class="col-span-12 overflow-x-hidden ">
        @if (loading) {
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <Eco-product-card-skeleton *ngFor="let skel of [1,2,3,4,5,6,7,8]" />
        </div>
        } @else {
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            @for (prod of this.products; track prod._id ) {
            <div class="mx-auto">
                <Eco-product-card [loadingBtnWish]='loadingBtnWish' [inWish]="wishlistIds.includes(prod._id+'')"
                    (deleteFromWichListFire_2)="delFromWishlist($event)" (addToWichListFire_2)="addToWishlist($event)"
                    [inCart]="cartIds.includes(prod._id)" [btnLoading]="loadingBtn"
                    (addToCartFire_2)="addToCart($event)" (deleteFromCart_2)="removeProductFromCart($event)"
                    [product]="prod">
                </Eco-product-card>
            </div>
            }
            @empty {
            <div
                class="flex absolute text-primary-500  font-extrabold flex-col gap-5 text-4xl top-1/2 left-1/2 items-center justify-center  transform -translate-x-1/2 -translate-y-1/2  ">
                <h2>No Products Found</h2>
                <button (click)="clearAllParams()"
                    class="bg-primary-500 block py-2    text-base transition-all font-semibold  hover:bg-primary-700  cursor-pointer  w-full rounded-xl  text-white">Get
                    All Products</button>

            </div>
            }
        </div>
        }
    </div>
</section> 

@if(this.products.length) {
<div class="flex items-center gap-4 mt-6 justify-center">
    @for (num of metaData.numberOfPages ; track num ) {
    <button [disabled]="metaData.currentPage == num" (click)="makeNewQueryParams('page', num+'')" class="px-4 py-2 
               {{metaData.currentPage == num ? 'bg-primary-600 shadow-xl shadow-primary-700' : ''}} 
               text-sm cursor-pointer font-extrabold transition-all 
                text-white bg-primary-500 border border-primary-600 
               rounded-lg hover:bg-primary-400 focus:ring-4 
               focus:outline-none focus:ring-primary-300">
        {{num}}
    </button>
    }
</div>
}
