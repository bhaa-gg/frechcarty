<section class="flex space-y-12 flex-col  items-center justify-center min-h-screen">
    <h2 class="text-2xl md:text-4xl font-semibold text-primary-500 text-center">
        Edit Profile <i class="fa-solid fa-user-pen"></i>
    </h2>
    <div class="w-full border border-primary-400 max-w-xl bg-white shadow-xl rounded-2xl p-8">
        <div class="flex justify-center mb-6">
            <div class="flex justify-center mb-6">
                <div
                    class="relative w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden group cursor-pointer">

                    <img *ngIf="StoredUserData?.avatar" [src]="StoredUserData.avatar" alt="User Avatar"
                        class="w-full h-full object-cover" />

                    <span *ngIf="!StoredUserData?.avatar" class="text-3xl font-bold text-gray-600">
                        {{ StoredUserData?.name?.charAt(0) || 'F' }}
                    </span>
                    <div
                        class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-sm font-medium transition">
                        Change
                    </div>

                    <input type="file" accept="image/*" (change)="onFileSelected($event)"
                        class="absolute inset-0 opacity-0 cursor-pointer" />
                </div>
            </div>
        </div>

        <form class="space-y-4">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input id="name" type="text" [(ngModel)]="StoredUserData.name" name="name"
                    class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email" [(ngModel)]="StoredUserData.email" name="email"
                    class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300" />
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input id="phone" type="tel" [(ngModel)]="StoredUserData.phone" name="phone"
                    class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300" />
            </div>

            <!-- Save Button -->
            <div (click)="updateProfile()" class="pt-4">
                <button [disabled]="loading" type="submit"
                    class="w-full bg-primary-600 text-white py-2 px-4 rounded-lg transition-all cursor-pointer hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:outline-none">
                    Save
                    @if(loading){
                    <i class="fa-solid fa-spinner animate-spin"></i>
                    }
                    @else{

                    <i class="fa-solid fa-floppy-disk"></i>
                    }
                </button>
            </div>
        </form>
    </div>
</section>
